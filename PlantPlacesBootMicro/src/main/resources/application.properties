

#This will disables the cache of the thymeleaf template.
# spring.thymeleaf.cache=false

# THIS WILL LET US KNOW K WHAT AutoConfiguration is happened and how and why
# logging.level.org.springframework = DEBUG



 spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE
 spring.datasource.driverClassName=org.h2.Driver
 spring.datasource.username=sa
 spring.datasource.password=
 
 spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
 
 spring.jpa.show-sql=true
 spring.jpa.hibernate.ddl-auto=update

#h2 database console when application start 
 spring.h2.console.enabled=true
 
 # Turn hibernate statistics on to know which hibernate query is running and in what time.
 spring.jpa.properties.hibernate.generate_statistics=true
# logging.level.org.hibernate.stat=trace